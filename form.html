<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <style>

body {
    width: 100%;
    height: 100vh;
}

.container {
    display: flex;
    height: 100vh;
    
}

.left-section {
    width: 50%;
    background: linear-gradient(to bottom right, #a18cd1, #fbc2eb);
}


.right-section {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-form {
    width: 80%;
    max-width: 350px;
}

.login-form h2 {
    color: #b14a3b;
    margin-bottom: 20px;
}

.login-form label {
    display: block;
    margin-top: 10px;
}

.login-form input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}



.login-form button {
    width: 100%;
    padding: 10px;
    background-color: #c94b3c;
    color: white;
    border:none;
    cursor: pointer;
}


@media (max-width: 768px) {
    .container{
        flex-direction: column;
    }
    

    .left-section {
        display: none;
    }

    .right-section {
        width: 100%;
        height: 100vh;
    }
}
    </style>
</head>
<body>

<div class="container">
    <div class="left-section"></div>

    <div class="right-section">
        <form class="login-form">
            <h2>Login Form</h2>

            <label>Email :</label>
            <input type="email">

            <label>Password :</label>
            <input type="password">
             <label>
                <input type="checkbox" name="remember">Remember Me
             </label>
             

            <button type="submit">Login</button>
        </form>
    </div>
</div>

</body>
</html>
