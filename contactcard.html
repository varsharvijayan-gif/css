<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Contact Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }

        /* Main Profile Section */
        .profile-container {
            position: relative;
            width: 80%;
            height: 300px;
            margin: 100px auto;
            background-color: white;
            border: 2px solid #ccc;
            padding: 20px;
            overflow: auto; /* scrollbar if content overflows */
        }

        /* Profile Image */
        .profile-image {
            float: left;
            width: 150px;
            height: 150px;
            margin-right: 20px;
            border-radius: 50%;
            border: 2px solid #999;
        }

        /* Profile Content */
        .profile-content {
            text-align: center;
            padding-right: 220px; /* space for contact box */
        }

        .profile-content h2 {
            margin: 10px 0;
        }

        .profile-content h4 {
            margin: 5px 0;
            color: #555;
        }

        .profile-content p {
            margin-top: 10px;
        }

        /* Contact Info Box */
        .contact-info {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 180px;
            height: 200px;
            border-left: 3px solid #333; /* vertical separator */
            padding-left: 15px;
            text-align: center;
            overflow: auto; /* scrollbar if content overflows */
        }

        .contact-info {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        Company Contact Card
    </div>

    <div class="profile-container">

        <img src="https://via.placeholder.com/150"
             alt="Profile Image"
             class="profile-image">

        <div class="profile-content">
            <h2>John Doe</h2>
            <h4>Senior Software Engineer</h4>
            <p>
                John is an experienced developer specializing in web technologies.
                He enjoys building clean and scalable user interfaces.
            </p>
        </div>

        <div class="contact-info">
            <h3>Contact Info</h3>
            <p>üìû +91 98765 43210</p>
            <p>‚úâÔ∏è john.doe@company.com</p>
        </div>

    </div>

</body>
</html>
