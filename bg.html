<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("https://bestfriends.org/sites/default/files/styles/hero_mobile/public/hero-dash/Asana3808_Dashboard_Standard.jpg?h=ebad9ecf&itok=cWevo33k");
            background-repeat: no-repeat;
            background-position:top left;
            background-attachment: fixed;
        }
        p{
            border-style: dotted;
        }
        p.rigid {
            border-style: solid;
        }
        div {
            margin-top: 100px;
            margin-bottom: 100px;
            margin-left: 50px;
            margin-right: 50px;
            border: 2px solid black;
        }
        
    </style>
</head>
<body>
    <h1>This is a background color example</h1>
    <p>The background color of this page is light blue.</p>
    <h1>The background-attachment property set to fixed.</h1>
    <p class="rigid">The background image will not scroll with the rest of the page.</p>
    <div>This is an example for margin</div>



    
</body>
</html>
