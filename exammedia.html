<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

   .container {
    width: 100%;
    background-color:white;
  

   }
   .left-section{
    width: 50%;
    background: linear-gradient(to bottom right, #a18cd1, #fbc2eb);
   }
   .right-section {
        width: 50%;
        margin: auto;
        padding: 20px;
        background-color: white;
        
   }
   .right-section h1 {
        color: red;
        padding: 20px;
    }
    .right-section form {
        padding: 20px;
    }
    .email {
        font-size:x-large;
        font-weight: bolder;
   }
   .password {
         font-size:x-large ;
         font-weight: bolder;
   }
   .right-section .col{
    width: 90%;
    padding: 10px;
    margin: 10px 0;
   }
   .button {
         color: white;
         background-color:red ;
           width: 94%;
          padding: 10px;
          margin: 10px 0;
        
        }
        @media (max-width: 768px) {
           .container {
        flex-direction: column;
    }
    

    .left-section {
        display: none;
    }

    .right-section {
        width: 100%;
        height: 100vh;
    }
}
    </style>
</head>
<body>
    <div class="container">
      <div class="left-section"></div>
        
    <div class="right-section">
    
    <form>
      <h1>Login Form</h1>
    <label class="email" for="email">Email:</label><br><br>
    <input class="col" type="text" name="email"><br><br>
    <label class="password" for="password">Password:</label><br><br>
    <input class="col" type="password" name="password"><br><br>
    <input type="checkbox" name="box">
    <label for="checkbox">Remember Me</label><br><br>
    <button  class="button"type="submit">Login</button>
   </form> 
   </div>
  </div>
</body>
</html>
